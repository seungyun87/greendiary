{% extends 'base.html' %}
{% block content %}
<div class = "container">
	<h1>일기 리스트</h1>
	{% for object in object_list %}
	{% if object.author == request.user %}
			<img src="{{ object.image.url }}">
			<p>{{ object.created }}</p>
			<p>{{ object.text }}
			<a href="{% url 'diary:detail' object.id %}">[더보기]</a></p>
	{% endif %}
	{% endfor %}
</div>
{% endblock %}
