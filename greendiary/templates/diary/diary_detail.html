{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
        <div class="row">
            {% for object in object_list %}
            {% if object.author == request.user %}
                <div style="width: 18rem;">
                  <img src="{{object.photo.url}}">
                </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
  </div>
{% endblock %}
