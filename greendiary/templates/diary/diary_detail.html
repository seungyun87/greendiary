{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
        <div class="row">
            <img src="{{ object.image.url }}">
			      <p>{{ object.created }}</p>
            <p>{{ object.text }}</p>
            {% if object.author == request.user %}
                <p><a href="{% url 'diary:edit' object.id %}">[수정]</a>
                   <a href="{% url 'diary:delete' object.id %}">[삭제]</a></p>
            {% endif %}
        </div>
    </div>
  </div>
{% endblock %}
